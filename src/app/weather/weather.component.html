<h3 class="m-5">Search For Weather</h3>
<form [formGroup]="weatherForm">
  <div class="row mt-4">
  <div class="col-6">
    <label class="m-2">Name:</label>
    <input type="text" class="formControl" formControlName="name" placeholder="Enter city name here ...">
  </div>
  <button class="btn btn-success col-2" (click)="onSubmit()"[disabled]="!weatherForm.valid">Submit</button>
</div>
</form>
